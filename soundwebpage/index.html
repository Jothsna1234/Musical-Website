<html>
<head>
     <title>MUSIC WEB</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href ="#" >HOME</a></li>                       
                
            </ul>
          </div>
          <div class="content">
            <div class="left-col">
            <h1>THE <br>REAL <br> SOUND <br></h1>
            <div class="right-col">
            <p>Click here to listen</p>
            <img src="play.png" id="icon">
          </div>
     </div>
    <audio id="mySong">
        <source src="Song.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        icon.onclick = function(){
           if(mySong.paused){
            mySong.play();
            icon.src="pause.png";
           }else{
            mySong.pause();
            icon.src="play.png";
           }
        }
        </script>

</body>
</html>
